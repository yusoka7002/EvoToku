<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting App</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
</head>
<body>
    <div id="outroPage" style="display: none;">
        <p id="voteConfirmationMessage">You have casted your vote to <span id="votedCandidateName">[candidate name]</span>.</p>
    </div>
    <header id="walletHeader" style="display: none;">
        <p id="walletAddress"></p>
    </header>
    <div id="walletAddressContainer" style="display: none;">
        <p id="walletAddress"></p>
    </div>
    <div id="introPage">
        <img id="logo" src="https://static.wixstatic.com/media/1eaa44_5b778df10d8d40919a3b90a5582b846a~mv2.png/v1/fill/w_840,h_109,al_c,lg_1,q_85,enc_auto/1eaa44_5b778df10d8d40919a3b90a5582b846a~mv2.png" alt="Your Logo">
        <input type="text" id="privateKey" placeholder="Enter your private key">
        <button id="connectWalletBtn">Connect Wallet</button>
    </div>
    <div id="votingStation" style="display: none;">
        <div id="timer">
            <p id="timerMessage"><span id="time">0</span> seconds left.</p>
        </div>
        <div id="mainBoard" style="display: none;">
            <table id="candidateBoard">
                <tr>
                    <th>ID No.</th>
                    <th>Candidate</th>
                </tr>
            </table>
        </div>
        <div id="voteForm" style="display: none;">
            <p>Please select the ID of the candidate you would like to vote for</p>
            <label>
                <input type="number" id="vote" />
                <button id="sendVote">Send Vote</button>
            </label>
        </div>
        <div id="showResultContainer">
            <button id="showResult">Results from the<br>most recent election</button>
        </div>
        <div id="result" style="display: none;">
            <table id="resultBoard">
                <tr>
                    <th>ID No.</th>
                    <th>Candidate</th>
                    <th>Number of votes</th>
                </tr>
            </table>
        </div>
        <div id="admin" style="display: none;">
            <p id="adminHeading">Owner only</p>
            <div id="tools">
                <div id="startElection">
                    <p id="startElectionMessage">Start Election</p>
                    <input type="text" id="candidates" placeholder="Names separated by comma (,)" />
                    <input type="number" id="electionDuration" placeholder="Duration in minutes" />
                    <input type="text" id="eligibleVoters" placeholder="Eligible voters' addresses separated by commas" />
                    <button id="startAnElection">Start Election</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
